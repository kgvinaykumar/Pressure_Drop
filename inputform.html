<html>
  <head>
    <title>Pressure Drop</title>
  </head>
  <body>
    <h1>
      Pressure Drop Across Pipe Calculator
    </h1>
    <form action="" method="post">
      <div1>
          <input type="number" placeholder="Flow ID" name="id">
          <select class="unit" name="units">
            <option value="in">in</option>
            <option value="cm">cm</option>
          </select><br>
        <br>
          <input type="number" placeholder="Inlet Pressure" name="prs">
          <select id="punit" name="punits">
            <option value="psi">Psi</option>
            <option value="pa">Pa</option>
          </select><br>
        <br>
          <input type="number" placeholder="Liquid Flow Rate" name="flrt">
          <select id="funit" name="funits">
            <option value="gpm">gpm</option>
            <option value="lpm">lpm</option>
          </select><br>
          <br>
            <input type="number" placeholder="Pipe Length" name="fltg">
            <select class="unit" name="units">
              <option value="in">in</option>
              <option value="cm">cm</option>
            </select><br>
            <br>
          <select id="ltype" name="ltypes">
            <option value="water">Water</option>
            <option value="beer">Beer</option>
            <option value="soda">Soda</option>
          </select><br>
      </div1>
    </form>
  </body>

</html>
